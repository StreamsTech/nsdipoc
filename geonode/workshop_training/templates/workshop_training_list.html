{% extends "site_base.html" %}
{% load i18n %}

{% block body_outer %}
<div class="gd-content" ng-app="standardizationModule" ng-controller="WorkshopTrainingController" ng-init="init()">


    <div class="d-title">
        <div class="pull-right">
            <a href="{% url "workshop-training-create" %}"><button class="btn btn-gd-primary float-right" style="float: right;">Add new</button></a>

        </div>
         Trainings and Workshops on NSDI
    </div>

    <div class="panel-footer list-pagination">
    </div>

    <div ng-show="report_data.length > 0">
        <div class="row">
            <div class="col-md-3" ng-repeat="item in report_data">
                <a href="#" ng-click="workshopDetails(item.id)">
                <div class="panel panel-default">
                    <div class="panel-heading" style="height: 100px; text-align: center;">[{item.title}]</div>
                    <div class="panel-body">[{item.workshop_date_format}]</div>
                    <div class="panel-footer" style="height: 100px; text-align: center;">[{item.overview}]</div>
                </div>
                </a>
            </div>
        </div>


    </div>
    <div ng-show="report_data.length == 0">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">sorry!</h4>
            <p>No data matches with your query.</p>
        </div>
    </div>
</div>

{% endblock %}
